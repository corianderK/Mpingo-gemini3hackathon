
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TriageAssist M3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #1B1B1F;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .m3-card { @apply bg-white rounded-[28px] shadow-sm border border-slate-200; }
        
        /* 强制主按钮：深蓝色背景 + 纯白文字 */
        .m3-button-primary { 
            @apply rounded-full px-6 py-4 font-bold text-lg active:scale-95 transition-all flex items-center justify-center gap-2;
            background-color: #0061A4 !important;
            color: #FFFFFF !important;
            border: none !important;
            box-shadow: 0 4px 12px rgba(0, 97, 164, 0.2);
        }
        
        /* 辅按钮：浅蓝色背景 + 深蓝色文字 */
        .m3-button-secondary { 
            @apply rounded-full px-6 py-4 font-bold text-lg active:scale-95 transition-all flex items-center justify-center gap-2;
            background-color: #D1E4FF !important;
            color: #001D36 !important;
            border: none !important;
        }

        .m3-button-tonal { 
            @apply rounded-full px-6 py-4 font-bold text-lg active:scale-95 transition-all flex items-center justify-center gap-2;
            background-color: #E1E2EC !important;
            color: #1B1B1F !important;
            border: none !important;
        }
        
        /* 强制输入框：白底 + 蓝/黑文字状态 */
        .m3-input { 
            @apply w-full rounded-xl p-4 outline-none transition-all border-2;
            background-color: #FFFFFF !important;
            border-color: #001D36;
            color: #1B1B1F; 
        }
        
        .m3-input:focus { 
            border-color: #0061A4;
            color: #0061A4 !important;
            box-shadow: 0 4px 12px rgba(0, 97, 164, 0.15);
        }

        .m3-input::placeholder { color: #74777F; font-weight: 400; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* 底部导航样式 */
        .m3-nav-item { @apply flex flex-col items-center justify-center gap-1 text-[#44474E] transition-colors; }
        .m3-nav-item.active { @apply text-[#001D36]; }
        .m3-nav-indicator { @apply bg-[#D1E4FF] px-5 py-1 rounded-full mb-1 transition-all; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="overflow-hidden">
    <div id="root"></div>
</body>
</html>
